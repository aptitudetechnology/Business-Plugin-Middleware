[web_interface]
host = 0.0.0.0
port = 5000
debug = False
secret_key = your-secret-key-here

[database]
type = sqlite
path = data/middleware.db

[processing]
upload_folder = uploads
max_file_size = 10485760
allowed_extensions = pdf,png,jpg,jpeg,tiff,txt

[logging]
level = INFO
file = logs/middleware.log

[plugins]
enabled = True
auto_discover = True
plugin_directory = plugins

[bigcapital]
# BigCapital plugin configuration
api_key = your-bigcapital-api-key
base_url = https://api.bigcapital.ly
enabled = True

[ocr_processor]
# OCR processor plugin configuration
tesseract_path = /usr/bin/tesseract
enabled = True
