{% extends 'base.html' %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="display-1 fw-bold text-danger">500</h1>
    <p class="fs-3"><span class="text-danger">Oops!</span> Something went wrong.</p>
    <p class="lead">We're experiencing some technical difficulties. Please try again later.</p>
    
    {% if error %}
    <div class="alert alert-danger mt-4">
        <h5><i class="fas fa-exclamation-triangle"></i> Error Details</h5>
        <p class="mb-0">{{ error }}</p>
    </div>
    {% endif %}
    
    <div class="mt-4">
        <a href="{{ url_for('web.dashboard') }}" class="btn btn-primary me-2">
            <i class="fas fa-home"></i> Back to Dashboard
        </a>
        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
            <i class="fas fa-redo"></i> Try Again
        </button>
    </div>
</div>
{% endblock %}
